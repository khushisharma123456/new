<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mood Tracker - Reflect, Track, Thrive</title>
    <link rel="icon" href="assets/Daily Mood Tracker.png" type="image/x-icon">
    <link rel="stylesheet" href="css/moodcss.css">
    <style>
        .spotify-login-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px 0;
            transition: background 0.3s ease;
        }

        .spotify-login-btn:hover {
            background: #1ed760;
        }

        .playlist-display {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
        }

        .open-spotify-btn {
            display: block;
            text-align: center;
            margin: 10px auto;
            padding: 10px 20px;
            background: #1DB954;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: background 0.3s ease;
        }

        .open-spotify-btn:hover {
            background: #1ed760;
        }

        .spotify-login-prompt {
            text-align: center;
            padding: 20px;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            padding: 10px;
        }

        .star-rating {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 10px 0;
        }

        .star {
            font-size: 24px;
            cursor: pointer;
            color: #ddd;
        }

        .star.active {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="app-container">

        <div class="head">
            <div class="logo-container">
                <img src="Images/logo .png" alt="logo" class="logo">
            </div>
            <div class="left-header">
                <a href="Home.html" class="home">Home</a>
                <img src="Images/profile.png" alt="prf" class="profile">
            </div>
        </div>

        <header class="glass-card">
            <p style="position: relative;  right: 13c:\Users\suhan\OneDrive\Pictures\Screenshots\Screenshot 2025-03-22 003732.png%; text-align: center;">Daily Mood Tracker</p>
            <div class="header-controls">
                <button type="button" id="calendar-toggle">üìÖ</button>
            </div>
        </header>

        <main>
            <div class="mood-selector glass-card">
                <div class="mood-grid">
                    <div class="mood-option" data-mood="happy">üòÉ</div>
                    <div class="mood-option" data-mood="content">üôÇ</div>
                    <div class="mood-option" data-mood="neutral">üòê</div>
                    <div class="mood-option" data-mood="sad">üòû</div>
                    <div class="mood-option" data-mood="angry">üò°</div>
                </div>

                <div class="star-rating">
                    <span class="star" data-rating="1">‚òÖ</span>
                    <span class="star" data-rating="2">‚òÖ</span>
                    <span class="star" data-rating="3">‚òÖ</span>
                    <span class="star" data-rating="4">‚òÖ</span>
                    <span class="star" data-rating="5">‚òÖ</span>
                </div>

                <div class="note-section">
                    <textarea id="mood-note" placeholder="How was your day?"></textarea>
                    <button type="button" id="save-btn" class="glass-card">Save Entry</button>
                </div>
            </div>

            <div class="history-container glass-card">
                <div class="calendar-header">
                    <button type="button" id="prev-month" class="month-nav">‚óÄ</button>
                    <div class=currmonth><h2 id="current-month"></h2></div>
                    <button type="button" id="next-month" class="month-nav">‚ñ∂</button>
                </div>
                <div class="calendar-grid" id="calendar"></div>
                <div class="progress-section">
                    <h3>Mood Distribution</h3>
                    <div class="progress-bar">
                        <div class="progress-segment" data-mood="happy"></div>
                        <div class="progress-segment" data-mood="content"></div>
                        <div class="progress-segment" data-mood="neutral"></div>
                        <div class="progress-segment" data-mood="sad"></div>
                        <div class="progress-segment" data-mood="angry"></div>
                    </div>
                </div>
            </div>
        </main>

        <div class="theme-toggle glass-card">
            <button id="dark-mode-toggle">üåô</button>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content glass-card">
            <span class="close">&times;</span>
            <h3 id="modal-title"></h3>
            <div id="modal-text"></div>
            <div class="modal-actions">
            </div>
        </div>
    </div>
    
    <audio id="sound-happy" src="data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU..."></audio>
    
    <script src="css/moodjs.js"></script>
    <script src="spotify-integration.js"></script>
</body>
</html>
