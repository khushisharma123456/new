<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PCOS Screening Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bloom-lavender: #E2D1F9;
            --bloom-pink: #FFD6E0;
            --bloom-peach: #FFDFD3;
            --bloom-light: #F9F7FC;
            --bloom-dark: #5E4A7D;
            --bloom-text: #4A4458;
            --bloom-shadow: 0 4px 20px rgba(94, 74, 125, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFF5F9, #F9F7FC);
            color: var(--bloom-text);
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 800px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--bloom-shadow);
            margin: 40px auto;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: var(--bloom-dark);
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--bloom-pink), var(--bloom-lavender));
            border-radius: 3px;
        }

        .form-label {
            font-weight: 500;
            color: var(--bloom-dark);
            margin-bottom: 8px;
            display: block;
            transition: all 0.3s ease;
        }

        .form-control, .form-select {
            border: 2px solid var(--bloom-lavender);
            border-radius: 12px;
            padding: 12px 15px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            box-shadow: none !important;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--bloom-pink);
            box-shadow: 0 0 0 4px rgba(226, 209, 249, 0.5) !important;
        }

        .form-check {
            margin-bottom: 10px;
        }

        .form-check-input {
            width: 20px;
            height: 20px;
            border: 2px solid var(--bloom-lavender);
            margin-top: 0.2em;
            transition: all 0.3s ease;
        }

        .form-check-input:checked {
            background-color: var(--bloom-pink);
            border-color: var(--bloom-pink);
        }

        .form-check-input:focus {
            box-shadow: 0 0 0 4px rgba(226, 209, 249, 0.5);
        }

        .form-check-label {
            margin-left: 8px;
            transition: all 0.3s ease;
        }

        .form-check:hover .form-check-label {
            color: var(--bloom-dark);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--bloom-pink), var(--bloom-peach));
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            color: white;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(255, 214, 224, 0.4);
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 30px auto 0;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 214, 224, 0.6);
            background: linear-gradient(135deg, var(--bloom-peach), var(--bloom-pink));
        }

        .mb-4 {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px !important;
            box-shadow: 0 2px 10px rgba(226, 209, 249, 0.2);
            transition: all 0.3s ease;
        }

        .mb-4:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(226, 209, 249, 0.3);
        }

        /* Calendar Picker Styles */
        .date-picker-container {
            position: relative;
        }

        .calendar-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--bloom-dark);
            pointer-events: none;
        }

        #lastPeriodCalendar {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1000;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(94, 74, 125, 0.2);
            padding: 15px;
            width: 100%;
            max-width: 320px;
            animation: fadeIn 0.3s ease-out;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calendar-title {
            font-weight: 500;
            color: var(--bloom-dark);
        }

        .calendar-nav {
            display: flex;
            gap: 10px;
        }

        .calendar-nav button {
            background: var(--bloom-lavender);
            border: none;
            border-radius: 8px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .calendar-nav button:hover {
            background: var(--bloom-pink);
            color: white;
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 500;
            color: var(--bloom-dark);
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-day {
            padding: 8px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .calendar-day:hover {
            background: var(--bloom-lavender);
        }

        .calendar-day.selected {
            background: var(--bloom-pink);
            color: white;
        }

        .calendar-day.disabled {
            color: #ccc;
            cursor: not-allowed;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px auto;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .btn-primary {
                max-width: 100%;
            }

            #lastPeriodCalendar {
                max-width: 100%;
            }
        }
    </style>
</head>
<body class="bg-light">
<div class="container my-5">
    <h2 class="mb-4 text-center">PCOS Health & Menstrual Screening</h2>
    <form method="POST" action="{{ url_for('survey') }}">

        <!-- Q1: Age -->
        <div class="mb-4">
            <label for="q1" class="form-label"><strong>1. What is your age?</strong></label>
            <input type="number" class="form-control" id="q1" name="q1" required min="10" max="60">
        </div>

        <!-- Q2: Last Period Date with Calendar Picker -->
        <div class="mb-4">
            <label for="lastPeriodDate" class="form-label"><strong>2. When was your last period?</strong></label>
            <div class="date-picker-container">
                <input type="text" class="form-control" id="lastPeriodDate" name="q2" required readonly>
                <i class="calendar-icon bi bi-calendar3"></i>
                <div id="lastPeriodCalendar">
                    <div class="calendar-header">
                        <button id="prevMonth"><i class="bi bi-chevron-left"></i></button>
                        <div class="calendar-title" id="currentMonthYear">Month Year</div>
                        <button id="nextMonth"><i class="bi bi-chevron-right"></i></button>
                    </div>
                    <div class="calendar-weekdays">
                        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                    </div>
                    <div class="calendar-days" id="calendarDays"></div>
                </div>
            </div>
        </div>

        <!-- Rest of your form questions remain unchanged -->
        <!-- Q3: Period Length -->
        <div class="mb-4">
            <label for="q2" class="form-label"><strong>3. How long does your period usually last?</strong></label>
            <select class="form-select" id="q2" name="q2" required>
                <option value="" disabled selected>Select duration</option>
                <option value="Less than 2 days">Less than 2 days</option>
                <option value="2-4 days">2-4 days</option>
                <option value="5-7 days">5-7 days</option>
                <option value="More than 7 days">More than 7 days</option>
            </select>
        </div>

        <!-- Q4: Cycle Length -->
        <div class="mb-4">
            <label for="q3" class="form-label"><strong>4. How long is your menstrual cycle (from one period to the next)?</strong></label>
            <select class="form-select" id="q3" name="q3" required>
                <option value="" disabled selected>Select cycle length</option>
                <option value="Less than 21 days">Less than 21 days</option>
                <option value="21–35 days">21–35 days (Typical)</option>
                <option value="More than 35 days">More than 35 days</option>
                <option value="Highly irregular">Highly irregular</option>
            </select>
        </div>

        <!-- Q5: Period Regularity -->
        <div class="mb-4">
            <label class="form-label"><strong>5. How regular are your periods?</strong></label>
            <div class="form-check"><input class="form-check-input" type="radio" name="q4" value="Regular" required><label class="form-check-label">Regular (every 25–35 days)</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="q4" value="Irregular"><label class="form-check-label">Irregular (too early or too late)</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="q4" value="Missed"><label class="form-check-label">Missed periods for months</label></div>
        </div>

        <!-- Q6: Hirsutism -->
        <div class="mb-4">
            <label class="form-label"><strong>6. Have you noticed excessive facial/body hair growth (chin, chest, stomach)?</strong></label>
            <div class="form-check"><input class="form-check-input" type="radio" name="q5" value="Yes" required><label class="form-check-label">Yes</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="q5" value="No"><label class="form-check-label">No</label></div>
        </div>

        <!-- Q7: Acne -->
        <div class="mb-4">
            <label class="form-label"><strong>7. Do you have frequent or severe acne (especially on jawline/chin)?</strong></label>
            <div class="form-check"><input class="form-check-input" type="radio" name="q6" value="Yes" required><label class="form-check-label">Yes</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="q6" value="No"><label class="form-check-label">No</label></div>
        </div>

        <!-- Q8: Hair Thinning -->
        <div class="mb-4">
            <label class="form-label"><strong>8. Have you noticed hair thinning or bald patches on your scalp?</strong></label>
            <div class="form-check"><input class="form-check-input" type="radio" name="q7" value="Yes" required><label class="form-check-label">Yes</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="q7" value="No"><label class="form-check-label">No</label></div>
        </div>

        <!-- Q9: Weight Gain -->
        <div class="mb-4">
            <label class="form-label"><strong>9. Have you experienced unexplained weight gain, especially around your belly?</strong></label>
            <div class="form-check"><input class="form-check-input" type="radio" name="q8" value="Yes" required><label class="form-check-label">Yes</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="q8" value="No"><label class="form-check-label">No</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="q8" value="Stable Weight"><label class="form-check-label">I've always had a stable weight</label></div>
        </div>

        <!-- Q10: Fatigue & Sugar Craving -->
        <div class="mb-4">
            <label class="form-label"><strong>10. Do you often feel extremely tired after eating or crave sugar a lot?</strong></label>
            <div class="form-check"><input class="form-check-input" type="radio" name="q9" value="Yes" required><label class="form-check-label">Yes</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="q9" value="No"><label class="form-check-label">No</label></div>
        </div>

        <!-- Q11: Family History -->
        <div class="mb-4">
            <label class="form-label"><strong>11. Does anyone in your family (mother, sister, aunt) have PCOS or diabetes?</strong></label>
            <div class="form-check"><input class="form-check-input" type="radio" name="q10" value="Yes" required><label class="form-check-label">Yes</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="q10" value="No"><label class="form-check-label">No</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="q10" value="Not Sure"><label class="form-check-label">Not Sure</label></div>
        </div>

        <!-- Q12: Infertility -->
        <div class="mb-4">
            <label class="form-label"><strong>12. Have you tried to conceive for over a year without success?</strong></label>
            <div class="form-check"><input class="form-check-input" type="radio" name="q11" value="Yes"><label class="form-check-label">Yes</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="q11" value="No"><label class="form-check-label">No</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="q11" value="Not trying yet"><label class="form-check-label">Not trying yet</label></div>
        </div>

        <!-- Q13: Mood/Anxiety -->
        <div class="mb-4">
            <label class="form-label"><strong>13. How often do you feel unusually anxious, moody, or emotionally low?</strong></label>
            <div class="form-check"><input class="form-check-input" type="radio" name="q12" value="Frequently" required><label class="form-check-label">Frequently</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="q12" value="Occasionally"><label class="form-check-label">Occasionally</label></div>
            <div class="form-check"><input class="form-check-input" type="radio" name="q12" value="Rarely"><label class="form-check-label">Rarely</label></div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Calendar functionality
        const lastPeriodDate = document.getElementById('lastPeriodDate');
        const calendar = document.getElementById('lastPeriodCalendar');
        const calendarDays = document.getElementById('calendarDays');
        const currentMonthYear = document.getElementById('currentMonthYear');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');
        
        let currentDate = new Date();
        let selectedDate = null;

        // Show/hide calendar
        lastPeriodDate.addEventListener('click', function() {
            calendar.style.display = calendar.style.display === 'block' ? 'none' : 'block';
            renderCalendar(currentDate);
        });

        // Close calendar when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.date-picker-container')) {
                calendar.style.display = 'none';
            }
        });

        // Navigation
        prevMonthBtn.addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar(currentDate);
        });

        nextMonthBtn.addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar(currentDate);
        });

        // Render calendar
        function renderCalendar(date) {
            const year = date.getFullYear();
            const month = date.getMonth();
            
            currentMonthYear.textContent = `${new Intl.DateTimeFormat('en-US', { month: 'long' }).format(date)} ${year}`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();
            
            calendarDays.innerHTML = '';
            
            // Previous month days
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'calendar-day disabled';
                day.textContent = daysInPrevMonth - i;
                calendarDays.appendChild(day);
            }
            
            // Current month days
            const today = new Date();
            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day';
                day.textContent = i;
                
                const currentDay = new Date(year, month, i);
                if (selectedDate && currentDay.toDateString() === selectedDate.toDateString()) {
                    day.classList.add('selected');
                }
                
                if (currentDay > today) {
                    day.classList.add('disabled');
                } else {
                    day.addEventListener('click', function() {
                        selectedDate = new Date(year, month, i);
                        lastPeriodDate.value = `${i} ${new Intl.DateTimeFormat('en-US', { month: 'short' }).format(date)} ${year}`;
                        calendar.style.display = 'none';
                        
                        // Update all calendar days to remove selected class
                        document.querySelectorAll('.calendar-day').forEach(d => d.classList.remove('selected'));
                        // Add selected class to clicked day
                        day.classList.add('selected');
                    });
                }
                
                calendarDays.appendChild(day);
            }
            
            // Next month days (to fill the grid)
            const totalCells = firstDay + daysInMonth;
            const nextMonthDays = totalCells <= 35 ? 35 - totalCells : 42 - totalCells;
            
            for (let i = 1; i <= nextMonthDays; i++) {
                const day = document.createElement('div');
                day.className = 'calendar-day disabled';
                day.textContent = i;
                calendarDays.appendChild(day);
            }
        }
        
        // Initialize with current month
        renderCalendar(currentDate);
    });
</script>
</body>
</html>
